<!DOCTYPE html>
<HTML lang="en">
<!--head~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<HEAD>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="logo.png">
<link href="submitpage.css" type="text/css" rel="stylesheet">
<link rel="icon" type="image/png" href="pictures/logo.png">
<TITLE>DeriveIt, Requesting A New Topic</TITLE>
</HEAD>
<body>
<center>
<h1>Please Fill This Form</h1>
<form method="POST" action="https://script.google.com/macros/s/AKfycbz3iFjk3JhA2bkHNQLSuZ17KsP9rQdandNYWG49p8tVNixfMVlSKHVt6QQVTcORXvd7rg/exec" autocomplete="on" id="form" class="gform" data-email="contact.deriveit@gmail.com">
<div id="divleft">
<br>
<p>Name:</p>
<input type="text" name="name" required="required" autofocus>
<p>Email address:</p>
<input type="email" name="email" required="required" placeholder="someone@example.whatever">
<p>Your Topic:</p>
<input list="topics" required="required" name="topic" pattern="algebra|geometry|probability & statistics|discrete maths|mechanics|calculus|trigonometry|linear algebra|other">
<datalist id="topics">
	<option value="algebra"></option>
	<option value="geometry"></option>
	<option value="discrete maths"></option>
	<option value="probability & statistics"></option>
	<option value="calculus"></option>
	<option value="mechanics"></option>
	<option value="others"></option>
</datalist>
<br>
</div>
<div id="divright">
<p>Which Equation Do You Want The To Derivation of:</p>
<textarea required="required" maxlength="1500" name="message" placeholder="<I want the derivation of...>"></textarea>
</div>
<button style="width:120px;margin-bottom:20px;height:20px" type="submit" name="type" value="Derivation">submit</button>
<button id="hidden" style="width:0px;display: none;" type="submit" name="Last Page"></button>
</form>
</center>
<script>document.getElementById("hidden").setAttribute("value", window.location.search.substring(10));</script>
<script data-cfasync="false" type="text/javascript" src="submit.js"></script>
</BODY>
</HTML>
