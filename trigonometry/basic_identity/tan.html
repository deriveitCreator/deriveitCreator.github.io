<header id="mainheader2" style="background-color:white"><h1>Proof That tan(x) = sin(x)/cos(x)</h1></header>
<p class="pmain">By definition of <span style="color:purple">sin(<span style="color:red">x</span>)</span> and <span
style="color:purple">cos(<span style="color:red">x</span>)</span>:</p>
<img class="displayimg" src="sincos.png">
<p class="pmain">If we divide <span style="color:purple">sin(<span style="color:red">x</span>)</span> by <span
style="color:purple">cos(<span style="color:red">x</span>)</span>:</p>
<img class="displayimg" src="hyp.png">
<p class="pmain">We already know that this is equal to <span style="color:purple">tan(<span
style="color:red">x</span>)</span>. Hence we have proven that [<span style="color:purple">sin(<span
style="color:red">x</span>)</span>/<span style="color:purple">cos(<span style="color:red">x</span>)</span> = <span
style="color:purple">tan(<span style="color:red">x</span>)</span>].</p>
