<header id="mainheader2" style="background-color:white"><h1>If c|ab And gcd(c, a) = 1, Then c|b</h1></header>
<p class="pmain">Since gcd(c, a) = 1:</p>
<div class="displayFormula">$$\displaylines{1=cx+ay\\b=b(cx)+b(ay)}$$</div>
<p class="pmain">Since c|bc and c|ab, then c|(bcm + abn), where m and n can be any integers, including x and y:</p>
<div class="displayFormula">$$\begin{align} c|(bcm + abn) & \implies c|(bcx + bay)\\ & \implies c|(b) \end{align}$$</div>
