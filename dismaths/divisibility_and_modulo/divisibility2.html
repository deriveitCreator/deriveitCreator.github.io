<BODY id="body2">
<header id="mainheader2" style="background-color:white"><h1>If a|b and c|d then ac|bd</h1></header>
<p class="pmain">If \(a|b\) and \(c|d\), then there are integers \(e\) and \(f\), such that \(ae = b\) and \(cf = d\). That means:</p>
<div class="displayFormula">\[bd = (ae) * (cf) = (ac)*(ef)\]</div>
<p class="pmain">In other words:</p>
<div class="displayFormula">\[bd = (ac)*k\]</div>
<p class="pmain">where \(k \in &integers;\). This shows that \(ac|bd\).</p>
