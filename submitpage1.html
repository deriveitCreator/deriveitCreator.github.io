<!DOCTYPE html>
<HTML lang="en">

<HEAD>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="logo.png">
<link href="submitpage.css" type="text/css" rel="stylesheet">
<link rel="icon" type="image/png" href="pictures/logo.png">
<TITLE>DeriveIt, Address An Issue</TITLE>

<body>
<center>
<h1>Please Fill This Form</h1>
<form method="POST" action="https://script.google.com/macros/s/AKfycbz3iFjk3JhA2bkHNQLSuZ17KsP9rQdandNYWG49p8tVNixfMVlSKHVt6QQVTcORXvd7rg/exec" autocomplete="on" id="form" class="gform" data-email="contact.deriveit@gmail.com">
    <div id="divleft">
        <br>
        <p>Name:</p>
        <input type="text" name="name" required="required" autofocus>
        <p>Email address:</p>
        <input type="email" name="email" required="required" placeholder="someone@example.whatever">
    </div>
    <div id="divright">
        <p>Describe Your Problem:</p>
        <textarea required="required" maxlength="1500" name="message" placeholder="<I think there could be an improvement on...>"></textarea>
    </div>
    <button style="width:120px;margin-bottom:20px;height:20px" type="submit" name="type" value="Problem">submit</button>
    <button id="hidden" style="width:0px;display: none;" type="submit" name="Last Page"></button>
</form>
</center>
<script>document.getElementById("hidden").setAttribute("value", window.location.search.substring(10));</script>
<script data-cfasync="false" type="text/javascript" src="submit.js"></script>
</BODY>
</HTML>
